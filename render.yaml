services:
  # ============ FRONTEND ============
  - type: web
    name: docmind-frontend
    env: node
    plan: free
    rootDir: client
    buildCommand: npm install && npm run build
    startCommand: npm run preview -- --host 0.0.0.0
    autoDeploy: true

  # ============ EXPRESS BACKEND ============
  - type: web
    name: docmind-backend
    env: node
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      - key: HF_TOKEN
        sync: false

  # ============ PYTHON BACKEND ============
  - type: web
    name: docmind-python
    env: python
    plan: free
    rootDir: python-api
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    autoDeploy: true
    envVars:
      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      - key: HF_TOKEN
        sync: false
